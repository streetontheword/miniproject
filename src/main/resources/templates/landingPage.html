<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HomePage</title>
</head>
<body>
    <form method="POST" >
    <div class="mb-3">
        <label for="searchWeather" class="form-label">Area</label>
        <select id="area" name="area">
         <option></option>   
        
        <option th:each="w: ${listofweather}" th:value="${w.area} + ',' + ${w.forecast}" data-th-text="${w.area}" data-th-selected="${#strings.equals(w.area, option)}"></option>
        </select>  
    </div>

    <button type="submit" formaction="/here"> Get today's forecast</button>

    <div class="mb-3">
        
        <label for="forecast">Forecast for the next 2 hours:</label>
        <span data-th-text="${forecast}"></span>
    </div>
   
</form> 


<form method="GET"> 
    <div>
        <label for="login" class="form-label">Please enter your name</label>
        <input type="text" name="name" placeholder="Your name"> 
        <button type="submit" formaction="/pets"> Login </button>
    </div>

</form>
</body>
</html>
