<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List Of Pets</title>
</head>
<body>
   
    <form data-th-object="${pet}">
    
    <div data-th-if="${#lists.isEmpty(retrievedpets)}"></div>
		<div>
            <h1>Welcome to your pet's health booklet</h1>
			<p>Please click <a th:href="@{/pets/add}">here </a> to start your pet's entry</p>
            
		</div>
       
		<div data-th-unless="${#lists.isEmpty(retrievedpets)}">
			<table border="1">
				<thead>
					<tr>
						<th>Pet's Name</th>
						<th>Pet's Breed</th>
                        <th>Action </th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="pet: ${retrievedpets}">
						<td> <span data-th-text="${pet.name}"></span> </td>
						<td> <span data-th-text="${pet.breed}"></span> </td>
                        <td>
                            <a th:href="@{/pets/{name}(name=${pet.name})}" class="btn btn-primary">Edit</a>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
    </form>
</body>
</html>
