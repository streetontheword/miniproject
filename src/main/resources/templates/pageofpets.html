<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List Of Pets</title>
</head>
<body>
   
    <form data-th-object="${pet}">
    
    <h1>Welcome to your pet's health booklet</h1>

    <div data-th-if="${#lists.isEmpty(retrievedpets)}">
            <p>Oh no! Your Pet's health booklet is empty</p>
			<p>Please click <a th:href="@{/pets/add}">here </a> to start your furkid's entry</p>
    </div>

	<div data-th-if="${not#lists.isEmpty(retrievedpets)}">
            <p>Welcome back!</p>
            <p>Please click <a th:href="@{/pets/add}">here </a> to add another furkid entry</p>
			<table border="1">
				<thead>
					<tr>
						<th>Pet's Name</th>
						<th>Pet's Breed</th>
                        <th>Action </th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="pet: ${retrievedpets}">
						<td> <span data-th-text="${pet.name}"></span> </td>
						<td> <span data-th-text="${pet.breed}"></span> </td>
                        <td>
                            <a th:href="@{/pets/petupdate/{name}(name=${pet.name})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/pets/petdelete/{name}(name=${pet.name})}" class="btn btn-danger"> Delete </a>
                            
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
    </form>
</body>
</html>
