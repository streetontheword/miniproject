<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Pets</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="pageofpets">

<div class="logo">

    <img th:src="@{/images/pawprints.jpeg}" width="120px" height="80px" alt="Logo">
</div>  
   <div class="container">
    <form data-th-object="${pet}">
   <div class="containerwithnoentry">
        <div data-th-if="${#lists.isEmpty(retrievedpets)}">
            <h1>Welcome, you must be new! </h1>
            <h2>Pssst, your Pet's health booklet is empty!</h3>
    <div class="no-entry-box">
			<ul>
                <li><p><a th:href="@{/pets/add}">+</a></p>
                </li>
            </ul>
        </div>
    </div>
   </div>

    <div class="containerwithentry">
	<div data-th-if="${not#lists.isEmpty(retrievedpets)}">
            <h2 class="heading">Welcome back to Pet Buddy! Here are your pets!</h2>
            
           


          <div class="box-container">
            <ul data-th-each="pet: ${retrievedpets}">
                    
                <a th:href="@{/pets/{name}(name=${pet.id})}" style="color: inherit; text-decoration: none;" class="btn">  
                    <li> <img th:src="${pet.imageId}" height="350px"> <h3 data-th-text="${pet.name}"></h3>
                </a>
                    
                    <br>
                   
                    </li>
    
            </ul>
            <ul><li><p><a th:href="@{/pets/add}" style="color: inherit; text-decoration: none;">+</p></a></li></ul>
            
          </div>
        
		</div>
    </div>
 </form>

 <div class="logout">
 <form method="POST" th:action="@{/pets/bye}">
    <button type="submit" class="btn"> Logout </button>
  </form>
  <form method="GET" th:action="@{/Api}"><button class="btn">Get API</button></form>
  
 
</div>
</div>
</body>
</html>
